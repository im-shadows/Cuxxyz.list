<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CUXXYZ STORE</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ================= RESET ================= */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
}

/* ================= BODY ================= */
body{
    background:#00000f;
    color:white;
    min-height:100vh;
    overflow:hidden; /* DIKUNCI SAAT PAGE 1 */
}
body.page2-active{
    overflow:auto; /* DIBUKA SAAT PAGE 2 */
}

/* ================= PAGE 1 ================= */
#page1{
    position:fixed;
    inset:0;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0a0a1a,#1a1a2e,#16213e);
    z-index:1000;
    transition:opacity .8s ease;
}
#page1.hide{
    display:none;
}

/* background video */
.video-container{
    position:absolute;
    inset:0;
    z-index:-2;
}
.video-background{
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:.2;
}
.bg-overlay{
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.4);
    z-index:-1;
}

/* card */
.welcome-container{
    background:rgba(10,10,26,.85);
    border-radius:20px;
    padding:40px 30px;
    max-width:900px;
    width:100%;
    text-align:center;
    border:1px solid rgba(255,215,0,.4);
}

/* title */
.welcome-title{
    font-size:clamp(1.8rem,6vw,3.5rem);
    color:#ffd700;
    font-weight:900;
    margin-bottom:20px;
    word-break:break-word;
}
#typingText{
    white-space:normal;
}

/* cursor */
#typingText::after{
    content:"|";
    margin-left:5px;
    animation:blink 1s infinite;
}
@keyframes blink{
    50%{opacity:0}
}

/* subtitle */
.subtitle{
    opacity:0;
    animation:fadeIn 1s ease 4s forwards;
    margin-bottom:30px;
}
@keyframes fadeIn{
    to{opacity:1}
}

/* next btn */
.next-btn{
    padding:15px 40px;
    border-radius:50px;
    border:none;
    cursor:pointer;
    background:linear-gradient(45deg,#ffd700,#ffaa00);
    font-weight:bold;
    opacity:0;
    animation:fadeIn 1s ease 4.5s forwards;
}

/* ================= PAGE 2 ================= */
#page2{
    display:block; /* JANGAN DISENTUH */
    min-height:100vh;
    background:url('latar2.jpg') center/cover no-repeat fixed;
    position:relative;
}
#page2::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.7);
    z-index:-1;
}

/* ===== HEADER PAGE 2 (ASLI) ===== */
.header-container{
    background:url('latar.jpg') center/cover;
    padding:10px;
    border-bottom:2px solid #ffd700;
}
.header-container::before{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,.7);
    z-index:-1;
}
.header-content{
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.main-title{
    color:#ffd700;
}

/* ================= RESPONSIVE ================= */
@media(max-width:600px){
    .welcome-container{
        padding:25px 15px;
    }
}
</style>
</head>

<body>

<!-- ================= PAGE 1 ================= -->
<div id="page1">
    <div class="bg-overlay"></div>

    <div class="video-container">
        <video class="video-background" autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="welcome-container">
        <h1 class="welcome-title">
            <span id="typingText"></span>
        </h1>
        <p class="subtitle">result masa kini | result premium</p>
        <button class="next-btn" id="nextBtn">NEXT</button>
    </div>
</div>

<!-- ================= PAGE 2 (ISI TETAP ADA) ================= -->
<div id="page2">

    <div class="header-container">
        <div class="header-content">
            <div>
                <h1 class="main-title">ðŸ‘‘CUXXYZ STOREðŸ‘‘</h1>
                <p>ress murni + gg + deres</p>
            </div>
            <i class="fas fa-bars"></i>
        </div>
    </div>

    <div style="padding:30px">
        <h2>INI HALAMAN 2 ASLI KAMU</h2>
        <p>SEMUA KONTEN LANJUTKAN SENDIRI (tidak dihapus)</p>
    </div>

</div>

<script>
/* ================= TYPING EFFECT ================= */
const text = "WELCOME TO CUXXYZ STORE";
let i = 0;
const typingText = document.getElementById("typingText");

function type(){
    if(i < text.length){
        typingText.textContent += text[i];
        i++;
        setTimeout(type,80);
    }
}
type();

/* ================= NEXT BUTTON ================= */
const nextBtn = document.getElementById("nextBtn");
const page1 = document.getElementById("page1");

nextBtn.addEventListener("click",()=>{
    page1.classList.add("hide");
    document.body.classList.add("page2-active");
});
</script>

</body>
</html>
